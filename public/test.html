<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML Pur</title>
</head>
<body style="padding: 20px; font-family: Arial, sans-serif;">
    <h1>Test HTML Pur (sans React)</h1>
    
    <button 
        style="padding: 10px 20px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px;"
        onmouseover="this.style.backgroundColor='#005999'"
        onmouseout="this.style.backgroundColor='#007acc'"
        onclick="console.log('clicked')">
        Bouton HTML Pur
    </button>
    
    <button 
        style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;"
        onclick="console.log('clicked 2')">
        Bouton sans hover
    </button>
</body>
